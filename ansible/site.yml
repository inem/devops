- hosts: all
  gather_facts: false

  pre_tasks:
    - raw: sudo apt-get -y install python-simplejson
    - action: setup
    - apt:
        update_cache: yes
        name: "{{ item }}"
      with_items:
        - python-pip
      become: yes

    - block:
      - name: generate locale
        locale_gen:
          name: en_US.UTF-8
        tags: [locale]

      - name: set locale
        become: yes
        shell: update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8 LANGUAGE=en_US.UTF-8
        tags: [locale]

      # - meta: reset_connection

    - pip:
        name: docker
      become: yes

  roles:
    - { role: geerlingguy.docker, become: yes }

  post_tasks:

    - user:
        name: "{{ devops_demo_run_user }}"
        groups: docker
        append: yes
      become: yes

    # - meta: reset_connection